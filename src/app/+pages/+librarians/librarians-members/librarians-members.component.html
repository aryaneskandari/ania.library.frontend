@if (currentAction!='list') {
  <app-librarian-details/>
}

@if (currentAction=='list') {

    <div class="m-10 ">
      <button (click)="addLibrarian()" class="bg-blue-500 sm:w-20 sm:h-8 font-thin
      text-white
      rounded-md ml-1 text-center hover:bg-blue-700 ">
      <mat-icon class="align-bottom ">plus_one</mat-icon>

      افزودن</button>
      <button (click)="addLibrarian()" class="bg-red-500 sm:w-20 sm:h-8 font-thin
      text-white
      rounded-md ml-1 text-center hover:bg-red-700  ">
      <mat-icon class="align-bottom ">exposure_neg_1</mat-icon>
      حذف</button>
      <button (click)="addLibrarian()" class="bg-green-500  sm:w-20 sm:h-8 font-thin
      text-white
      rounded-md align-top text-center hover:bg-green-700 ">
      <mat-icon class="align-bottom ">edit</mat-icon>

      ویرایش</button>
    </div>

  <div class="relative overflow-x-auto shadow-lg sm:rounded-lg m-10  ">

    <table mat-table [dataSource]="data" class="mat-elevation-z8">



  <ng-container matColumnDef="fullname"  >
    <th mat-header-cell *matHeaderCellDef class="font-header text-gray-600 ">
      <mat-icon class="align-bottom text-gray-600  mx-1 "> people</mat-icon>
       نام و نام خانوادگی
      </th>
    <td mat-cell *matCellDef="let element" class="font-titles  "> {{element.fullname }}  </td>
  </ng-container>


  <ng-container matColumnDef="gender" >
    <th mat-header-cell *matHeaderCellDef class="font-header ">
      <mat-icon  class="align-bottom text-gray-600  mx-1 ">male</mat-icon>
      جنیست </th>
    <td mat-cell *matCellDef="let element" class="font-titles"> {{element.gender}} </td>
  </ng-container>


  <ng-container matColumnDef="phoneNumber" >
    <th mat-header-cell *matHeaderCellDef class="font-header text-gray-600">
      <mat-icon  class="align-bottom text-gray-600  mx-1 ">phone_callback</mat-icon>
      تلفن </th>
    <td mat-cell *matCellDef="let element" class="font-titles ">
      <span >
      {{element.phoneNumber}}
    </span>
  </td>
</ng-container>

<ng-container matColumnDef="address" >
  <th mat-header-cell *matHeaderCellDef class="font-header text-gray-600">
    <mat-icon  class="align-bottom text-gray-600  mx-1 ">location_on</mat-icon>
    آدرس </th>
  <td mat-cell *matCellDef="let element" class="font-titles ">
    <span >
    {{element.address}}
  </span>
</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
}
