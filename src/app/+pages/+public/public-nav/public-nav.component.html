<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Public</mat-toolbar>
    <mat-nav-list>
      <a  mat-list-item  routerLink="home">

          <mat-icon matListItemIcon >home</mat-icon>
          <span class="font-header text-gray-500 ">
            صفحه اصلی
          </span>
      </a>
      <a mat-list-item routerLink="books">
        <mat-icon matListItemIcon>library_books</mat-icon>
        <span class="font-header text-gray-500 ">کتابها</span>
      </a>
      <a mat-list-item routerLink="members">
        <mat-icon matListItemIcon> local_library</mat-icon>

        <span class="font-header text-gray-500 "> اعضا کتابخانه</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Novin.Library_two.Frontend</span>
    </mat-toolbar>
    <section>
      <router-outlet/>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
